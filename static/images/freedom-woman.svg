  <ellipse cx="175" cy="105" rx="24" ry="30" fill="url(#skinGradient3)"/>
  
  <!-- Eyes (looking up with hope) -->
  <ellipse cx="167" cy="100" rx="3" ry="2" fill="#2C3E50"/>
  <ellipse cx="183" cy="100" rx="3" ry="2" fill="#2C3E50"/>
  <ellipse cx="168" cy="99" rx="1" ry="1" fill="#FFFFFF"/>
  <ellipse cx="184" cy="99" rx="1" ry="1" fill="#FFFFFF"/>
  
  <!-- Eyebrows -->
  <path d="M163 95 Q170 93 173 95" stroke="#2C1810" stroke-width="1.5" fill="none"/>
  <path d="M177 95 Q184 93 187 95" stroke="#2C1810" stroke-width="1.5" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="175" cy="107" rx="1.5" ry="2" fill="#F8ADA0"/>
  
  <!-- Mouth (peaceful smile) -->
  <path d="M170 115 Q175 118 180 115" stroke="#E74C3C" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <ellipse cx="175" cy="180" rx="30" ry="40" fill="url(#outfitGradient)"/>
  
  <!-- Arms (relaxed) -->
  <ellipse cx="145" cy="165" rx="10" ry="20" fill="url(#outfitGradient)" transform="rotate(-10 145 165)"/>
  <ellipse cx="205" cy="165" rx="10" ry="20" fill="url(#outfitGradient)" transform="rotate(10 205 165)"/>
  
  <!-- Hands -->
  <circle cx="140" cy="185" r="7" fill="url(#skinGradient3)"/>
  <circle cx="210" cy="185" r="7" fill="url(#skinGradient3)"/>
  
  <!-- Child figure (representing family time) -->
  <ellipse cx="120" cy="220" rx="8" ry="10" fill="url(#skinGradient3)"/>
  <ellipse cx="120" cy="235" rx="10" ry="12" fill="#FFB6C1"/>
  <circle cx="120" cy="216" r="5" fill="url(#skinGradient3)"/>
  <ellipse cx="118" cy="215" rx="1" ry="1" fill="#2C3E50"/>
  <ellipse cx="122" cy="215" rx="1" ry="1" fill="#2C3E50"/>
  <path d="M118 218 Q120 220 122 218" stroke="#E74C3C" stroke-width="1" fill="none"/>
  
  <!-- Book (representing learning) -->
  <rect x="225" y="200" width="20" height="15" fill="#8B4513"/>
  <rect x="227" y="202" width="16" height="11" fill="#F5F5DC"/>
  <line x1="235" y1="202" x2="235" y2="213" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Clock showing flexible time -->
  <circle cx="260" cy="160" r="12" fill="#FFFFFF" stroke="#2C3E50" stroke-width="2"/>
  <line x1="260" y1="160" x2="260" y2="152" stroke="#2C3E50" stroke-width="2"/>
  <line x1="260" y1="160" x2="266" y2="160" stroke="#2C3E50" stroke-width="1"/>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="8" fill="#2C3E50" text-anchor="middle">Meu tempo</text>
  
  <!-- Hearts floating around -->
  <path d="M50 120 C50 115, 55 115, 55 120 C55 115, 60 115, 60 120 C60 125, 55 130, 55 135 C55 130, 50 125, 50 120 Z" fill="#FF69B4" opacity="0.7"/>
  <path d="M280 180 C280 175, 285 175, 285 180 C285 175, 290 175, 290 180 C290 185, 285 190, 285 195 C285 190, 280 185, 280 180 Z" fill="#FF69B4" opacity="0.7"/>
  
  <!-- Freedom birds -->
  <path d="M100 100 Q105 98 110 100 Q105 102 100 100" fill="#696969" opacity="0.6"/>
  <path d="M300 120 Q305 118 310 120 Q305 122 300 120" fill="#696969" opacity="0.6"/>
  <path d="M320 140 Q325 138 330 140 Q325 142 320 140" fill="#696969" opacity="0.6"/>
  
  <!-- Sparkles -->
  <path d="M70 160 L72 165 L77 165 L73 168 L75 173 L70 170 L65 173 L67 168 L63 165 L68 165 Z" fill="#FFD700" opacity="0.8"/>
  <path d="M290 220 L292 225 L297 225 L293 228 L295 233 L290 230 L285 233 L287 228 L283 225 L288 225 Z" fill="#FFD700" opacity="0.8"/>
</svg>