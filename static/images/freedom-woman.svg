<svg width="350" height="300" viewBox="0 0 350 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8ADA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2C17;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outfitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <ellipse cx="175" cy="150" rx="160" ry="130" fill="url(#skyGradient)" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="80" rx="15" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="85" cy="77" rx="12" ry="6" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="90" cy="80" rx="10" ry="5" fill="#FFFFFF" opacity="0.8"/>
  
  <ellipse cx="250" cy="60" rx="18" ry="10" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="256" cy="57" rx="15" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="262" cy="60" rx="12" ry="6" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="300" cy="50" r="20" fill="#FFD700" opacity="0.8"/>
  <path d="M300 25 L300 35 M300 65 L300 75 M275 50 L285 50 M315 50 L325 50 M282 32 L289 39 M311 61 L318 68 M318 32 L311 39 M289 61 L282 68" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  
  <!-- Hair -->
  <path d="M140 75 C130 65, 150 55, 175 60 C200 55, 220 60, 230 70 C235 75, 230 90, 225 100 L220 110 C215 115, 210 120, 200 125 L175 130 C165 125, 155 120, 150 110 L145 100 C140 90, 140 85, 140 75 Z" fill="url(#hairGradient3)"/>
  
